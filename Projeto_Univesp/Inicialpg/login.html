<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                       
    <title>Projeto Educação</title>
    <link rel="stylesheet" href="/public/css/visuallogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header><h1><a href="login.html">Site de aprendizagem virtual</a></h1></header>
    <main class="container">
        <h2>Login</h2>
        <form id="formLogin">
            <div class="input-box">
                <input type="text" id="nameLogin" placeholder="Nome de usuário" required>
                <i class="bi bi-person"></i>
            </div>
            <div class="input-box">
                <input placeholder="E-mail" type="email" id="loginEmail" required>
                <i class="bi bi-envelope-at-fill"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senhalogin" required>
                <i class="bi bi-file-lock"></i>
            </div>
            <button type="submit">Entrar</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <footer>
        <p>Site projetoIntegrador @ 2025 <a href="IDPG1.html">Quem Somos?</a></p>
    </footer>

    <script src="/public/JavaScript/login.js"></script>
</body>
</html>
