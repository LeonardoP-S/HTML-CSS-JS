<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Educação</title>
    <link rel="stylesheet" href="/public/css/visuallogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header><h1><a href="login.html">Site de aprendizagem virtual</a></h1></header>
    <main class="container">
        <!--Área de cadastro-->
        <h2>Cadastre-se</h2>
        <form>
            <div class="input-box">
                <input type="text" id="nomecadastro" placeholder="Nome" required>
                <i class="bi bi-person"></i>
            </div>
            <div class="input-box">
                <input type="email" id="emailcadastro" placeholder="E-mail">
                <i class="bi bi-envelope-at-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" id="passwordcadastro" placeholder="Senha" required>
                <i class="bi bi-file-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="senhacadastro" placeholder="Confirme a Senha" required>
                <i class="bi bi-file-lock"></i>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    </main>
    <footer>Site projetoIntegrador @2025 <a href="IDPG1.html">Quem Somos?</a></footer>

    <script src="/public/JavaScript/cadastro.js"></script>
</body>
</html>
